<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="rps-styles.css">
</head>

<body>

    <div class="game-container">
        <h1> Rock Paper Scissors </h1>
        <div class="choices">
            <button id="rock" onclick="playGame('rock')">
                <img src="https://images.pexels.com/photos/2363901/pexels-photo-2363901.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Rock">
            </button>
            <button id="paper" onclick="playGame('paper')">
                <img src="https://images.pexels.com/photos/268349/pexels-photo-268349.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Paper">
            </button>
            <button id="scissors" onclick="playGame('scissors')">
                <img src="https://images.pexels.com/photos/4226896/pexels-photo-4226896.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Scissors">
            </button>
        </div>

        <div class="result">
            <p id="result-text"> Make your choice! </p>
        </div>
    </div>

    <script src="rps-script.js"></script>

</body>
</html>
